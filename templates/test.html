
<table class="table">

    <th> {{cat2[loop.index0]}} </th>
    <th> {{cat3[loop.index0]}} </th>
    {% else %}
    <td> {{n}} </td>
    <td> {{cat2[loop.index0]}} </td>
    <td> {{cat3[loop.index0]}} </td>
    {% endif %}
</tr>
{% endfor %}
</table>
