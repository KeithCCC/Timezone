{% extends "bootstrap/base.html" %} {% block title %}Global time{% endblock %} {% block content %}

<body onload="startTime()">
    <div class="container">
        <div class="page-header">
            <h1>Global clock <small>Beta</small></h1>
        </div>

        <div class="jumbotron">
            <h1> Current time: </h1>
            <p class="lead" id="nowtime"></p>
        </div>


        <div class="container">
            <div class="row">
                <div class="col-md-12"  align=center>
                    <div class="panel panel-default">
                        <table class="table">
                            {% for n in cat1 %}
                            <tr>
                                <td> {{n}} </td>
                                <td> {{cat2[loop.index0]}} </td>
                                <td> {{cat3[loop.index0]}} </td>
                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- /container -->
</body>
{% endblock %} {% block scripts %}
<script>
    function startTime() {
        var today = new Date();
        var y = today.getFullYear();
        var month = today.getMonth();
        var d = today.getDate();
        var dow = today.getDay();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();

        var dayofw = new Array("Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat");
        // add a zero in front of numbers<10
        m = checkTime(m);
        s = checkTime(s);
        //document.getElementById('nowtime').innerHTML = y + "/" + month + "/" + d + " (" + dayofw(dow) + ") " + h + ":" + m + ":" + s;
        document.getElementById('nowtime').innerHTML = y + "-" + month + "-" + d + " (" + dayofw[dow] + ") " + h + ":" + m + ":" + s;
        t = setTimeout(function () { startTime() }, 500);
    }

    function checkTime(i) {
        if (i < 10) {
            i = "0" + i;
        }
        return i;
    }

</script>
{{super()}} {% endblock %}
